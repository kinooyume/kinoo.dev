name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Validate PR commits
        uses: cocogitto/cocogitto-action@v3

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint
      
      - name: Run Astro check
        run: bunx astro check

      - name: Build
        run: bun run build
